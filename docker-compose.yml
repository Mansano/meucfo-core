version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=dev
      - APP_PORT=8000
      - APP_SECRET_KEY=your-secret-key-change-in-production
      - APP_ADMIN_MAIL=admin@meucfo.ai
      - APP_ADMIN_PASS=admin123
      - REDIS_URL=redis://redis:6379/0
      - CF_ACCOUNT_ID=${CF_ACCOUNT_ID}
      - CF_D1_DB_ID=${CF_D1_DB_ID}
      - CF_D1_TOKEN=${CF_D1_TOKEN}
      - FMP_API_KEY=${FMP_API_KEY}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-https://webhook.n8n.cloud/webhook/test}
      - LLM_WEBHOOK_URL=${LLM_WEBHOOK_URL:-https://api.openai.com/v1/chat/completions}
    volumes:
      - ./app:/app/app
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - meucfo-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - meucfo-network

volumes:
  redis_data:

networks:
  meucfo-network:
    driver: bridge
